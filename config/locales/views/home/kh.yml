        how_does_it_work_description: "ការចាប់ផ្តើមជាមួយ Resource Map គឺមានលក្ខណៈងាយស្រួល។ គ្រាន់តែបញ្ចូលទិន្នន័យបែងចែកធនធានដោយដៃ ឬផ្ទុកឡើងនូវសៀវភៅបញ្ជីដែលមានទិន្នន័យស្រាប់។ នៅពេលដែលទិន្នន័យរបស់អ្នកនៅលើអ៊ីនធឺណិត វាងាយស្រួលរក្សាទុកធនធានលើផែនទីទៅតាមពេលវេលាពិតមួយ ដោយប្រើកុំព្យូទ័រឬស្មាតហ្វូនណាមួយ។ សូម្បីតែប្រសើរជាងនេះក្រុមវាលអាចទទួលបានការដាស់តឿនធ្វើបច្ចុប្បន្នភាពការដាក់ឱ្យប្រើប្រាស់ធនធាននិងស្វែងរកស្ថានភាពធនធានដោយប្រើទូរស័ព្ទដែលអាចផ្ញើនិងទទួលសារអត្ថបទ, បន្ថែមពីលើការប្រើប្រាស់កុំព្យូទ័រឬស្មាតហ្វូន។ ប្រសិនបើអ្នកអាចទទួលបានសញ្ញាទូរស័ព្ទដៃអ្នកអាចមើលនិងគ្រប់គ្រងធនធានជាមួយនឹង Resource Map។"
