    second_page:
      index:
        tracking_medical_supplies_and_personnel: "Tracking Medical Supplies and Personnel"
        tracking_medical_supplies_and_personnel_description: "In an emergency medical situation, when lives may hang in the balance, 
        the last thing you want to do is waste time finding supplies, personnel, 
        and mobile or permanent treatment facilities. With Resource Map, you can quickly locate 
        and manage critical resources on a real-time map using a computer or smartphone. On an emergency scene, 
        when you might not have access to computers or smartphones, you and your team can view and update resource allocations
         with any phone capable of text messaging."
        monitoring_food_prices_and_supply_levels: "Monitoring Food Prices and Supply Levels"
        monitoring_food_prices_and_supply_levels_description: "Whether you're helping economically disadvantaged people find nutritious, 
        fresh, and affordable produce, managing food banks, or simply trying to chart the most popular edibles in a given area, 
        Resource Map makes it easy. And since Resource Map can be updated using almost any cellular phone, 
        your resource data is always just as fresh as the food."
        managing_disease_prevention_supplies: "Managing Disease Prevention Supplies"
        managing_disease_prevention_supplies_description: "Medicine is at its best when it helps people avoid illness in the first place. 
        Resource Map aids prevention efforts by giving teams new ways to manage key supply chain items, such as vaccines, vitamins, 
        and other disease prevention tools. And by uploading statistics on various measures of health, you can even use Resource Map to
         monitor the effectiveness of your interventions. After all, a healthy community is one of your most important resources."
        testing_environmental_health: "Testing Environmental Health"
        testing_environmental_health_description: "The health of any community is intimately related to the health of the environment that surrounds it. 
        Resource Map helps to keep the air clean, the water pure, and sanitation effective by giving you instant, 
        visual access to an array of environmental quality indicators. Field reports can be filed with any phone capable of 
        text messaging, allowing your team the mobility it needs to test and report environmental conditions more frequently and easily."
        features: "Features"
        features_a: "View and update resource allocations via the Web or SMS text message"
        features_b: "Receive instant Web or text alerts when resources are low"
        features_c: "Request resource status updates using text messages"
        features_d: "Import existing resource allocation data from spreadsheets"
        features_e: "Export your Resource Map database for further analysis in other applications"
        features_f: "View aggregated data on a live resource map"
        features_g: "Define and track custom data types and variables"
        features_h: "Visualize live and historical data on a map or using a graph"
        how_does_it_work: "How does it work?"
        how_does_it_work_description: "Getting started with Resource Map is simple. Just enter resource allocation data manually or upload an existing spreadsheet containing the data. 
        Once your data is online, it's easy to keep tabs on resources visually, on a real-time map, using any computer or smartphone. 
        Even better, field teams can receive alerts, update resource deployment, and query resource status using any phone that can send and receive text messages, 
        in addition to using a computer or smartphone. If you can get a cell phone signal, you can view and manage resources with Resource Map."
        who_is_using_it: "Who is using it?"
        cnm: "The National Center for Parasitology, Entomology and Malaria Control (CNM) "
        cnm_description: "With the support of the Clinton Health Access Initiative (CHAI), CNM uses Resource Map to support their malaria drug program with 
        our tool to capture malaria drug updates from at risk health centers on a two week cycle. 
        The goal of monitoring resources so closely is to improve the stock management of malaria treatment drugs. This tool helps the health centers to 
        avoid the possibility of over or under stocking important drug supplies."
        center_for_malaria_parasitology_and_entomology: "Center for Malaria Parasitology and Entomology"
        center_for_malaria_parasitology_and_entomology_description: "With the support from the Global Fund, the Center for Malaria Parasitology and Entomology of Laos PDR (CMPE) uses Resource Map to report both the stock levels of life saving 
        malaria drugs and the number of Malaria cases located at the village health centers up to the national level.  This allows the Ministry of Health to have a real time visual picture 
        of what resources are available and what is needed to treat patients."
        rwanda_ministry_of_health: "Rwanda Ministry of Health"
        rwanda_ministry_of_health_description: "The Rwanda Ministry of Health uses Resource Map as its Facility Registry service. The Facility Registry provides the master list of hospitals, clinics and health services and is a building block of Rwanda's national 
        Health Information System, which integrates Resource Map data into clinical and public health workflows and tools across the country."
        sign_up_for_free: "Sign up for free"